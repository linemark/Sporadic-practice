<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calendar</title>
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <div class="title"><h1>Calendar</h1></div>
  <select name="year" id="cyear" >
    <option value="2017">2017</option>
    <option value="2016">2016</option>
    <option value="2015">2015</option>
    <option value="2014">2014</option>
  </select>
  <table id="cmonth">
    <tr>
      <th>January</th>
      <th>February</th>
      <th>March</th>
      <th>April</th>
      <th>May</th>
      <th>June</th>
      <th>July</th>
      <th>August</th>
      <th>September</th>
      <th>October</th>
      <th>November</th>
      <th>December</th>
    </tr>
  </table>
  <div class="calendar">
    <ul class="calendarTitle">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
      <li>Thursday</li>
      <li>Friday</li>
      <li>Saturday</li>
    </ul>
    <div id="calendarBody"></div>
  </div>
<div></div>
  <script src="js/calendar.js"></script>
</body>
</html>
